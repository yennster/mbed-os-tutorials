<div class="container-fluid">
  <div class="row-fluid justify-content-center">
    <main class="pt-3">
    	<div class="p-3"> 

        <div class="row">
          {% assign sorted_categories = site.categories | sort {|left, right| left[0] <=> right[0]} %}
          {% for category in sorted_categories %}
            {% assign cat = category[0] | replace: "-"," " %}
            {% if cat != "api" %}
            <div class="col col-sm-6 col-xs-12">
              <div class="card card-outline-primary text-center" id="{{ category[0] }}" onclick="location.href='{{ site.baseurl }}/api/{{ category[0] }}';">
                <div class="card-block">
                  <h4 class="card-title text-primary" style="margin:0">{{ cat }}</h4>
                </div>
              </div>
            </div>
            {% endif %}
          {% endfor %}
        </div>

      </div>
    </main>
  </div>
</div>
