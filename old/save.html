          {% for category in site.categories %}
            <li><a name="{{ category | first }}">{{ category | first }}</a>
              <ul>
              {% assign sorted_posts = category %}
              {% for posts in sorted_posts %}
                {% for post in posts %}
                  {% if post.url %} 
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                  {% endif %}
                {% endfor %}
              {% endfor %}
              </ul>
            </li>
          {% endfor %}
